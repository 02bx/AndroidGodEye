<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AndroidGodEye</title>
    <link rel="shortcut icon" href="resources/favicon.ico"/>
    <script src="jquery.min.js"></script>
    <script src="echarts.common.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="performance.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="datatables.min.css"/>
    <script type="text/javascript" src="datatables.min.js"></script>
</head>
<body>


<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
            <button type="button" class="btn btn-default">电池</button>
        </div>
        <div class="col-md-4 column">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <button type="button" class="btn btn-default">启动时间</button>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <button type="button" class="btn btn-default">pss/ram</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 column">
            <button type="button" class="btn btn-default">Fps</button>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-6 column">
            <button type="button" class="btn btn-default">cpu</button>
        </div>
        <div class="col-md-6 column">
            <button type="button" class="btn btn-default">heap</button>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-6 column">
            <button type="button" class="btn btn-default">traffic</button>
        </div>
        <div class="col-md-6 column">
            <button type="button" class="btn btn-default">www.hikyson.cn</button>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <button type="button" class="btn btn-default">leak</button>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <button type="button" class="btn btn-default">network</button>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <button type="button" class="btn btn-default">block</button>
        </div>
    </div>
</div>


</body>
</html>
