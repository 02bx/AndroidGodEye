<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/battery.css"/>
    <script src="../jquery.min.js"></script>
    <script src="../bootstrap.min.js"></script>
    <link href="../bootstrap.min.css" rel="stylesheet">
    <script src="../requests.js"></script>
</head>
<body>

<div class="barline" id="probar">
    <div id="battery_line"></div>
    <div id="battery_btop"></div>
</div>
<br><br><br>
<div class="span12">
    <span>电量：</span><span id="battery_level"></span>
</div>
<div class="span12">
    <span>充电状态：</span><span id="battery_status"></span>
</div>
<div class="span12">
    <span>充电方式：</span><span id="battery_plugged"></span>
</div>
<div class="span12">
    <span>使用状态：</span><span id="battery_present"></span>
</div>
<div class="span12">
    <span>健康状态：</span><span id="battery_health"></span>
</div>
<div class="span12">
    <span>电压：</span><span id="battery_voltage"></span>
</div>
<div class="span12">
    <span>温度：</span><span id="battery_temperature"></span>
</div>
<div class="span12">
    <span>电池类型：</span><span id="battery_technology"></span>
</div>
<script src="js/battery.js"></script>

</body>
</html>
