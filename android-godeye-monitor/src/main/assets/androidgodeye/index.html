<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AndroidGodEye</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <script src="jquery.min.js"></script>
    <script src="echarts.common.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="performance.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="datatables.min.css"/>
    <script type="text/javascript" src="datatables.min.js"></script>
</head>
<body>


<div class="container">
    <div class="row clearfix">
        <!--电池信息-->
        <div class="col-md-4 column">
            <object type="text/html" data="battery/battery.html" width="100%"
                    height="100%">
            </object>
        </div>
        <div class="col-md-4 column">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <object type="text/html" data="startup/startup.html" width="500px"
                            height="300px">
                    </object>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <button type="button" class="btn btn-default">pss/ram</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 column">
            <object type="text/html" data="fps/fps.html" width="100%"
                    height="100%">
            </object>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-6 column">
            <object type="text/html" data="cpu/cpu.html" width="500px"
                    height="300px">
            </object>
        </div>
        <div class="col-md-6 column">
            <object type="text/html" data="heap/heap.html" width="500px"
                    height="300px">
            </object>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-6 column">
            <object type="text/html" data="traffic/traffic.html" width="500px"
                    height="300px">
            </object>
        </div>
        <div class="col-md-6 column">
            <button type="button" class="btn btn-default">www.hikyson.cn</button>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <object type="text/html" data="leak/leak.html" width="100%"
                    height="100%">
            </object>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <object type="text/html" data="network/network.html" width="500px"
                    height="300px">
            </object>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <object type="text/html" data="block/block.html" width="100%"
                    height="100%">
            </object>
        </div>
    </div>
</div>


</body>
</html>
